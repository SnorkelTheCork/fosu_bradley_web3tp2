<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css"
    />
    <script type="importmap">
      {
        "imports": {
          "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0"
        }
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "zzz": "https://esm.sh/zdog"
        }
      }
    </script>
    <script type="importmap">
    {
        "imports": {
            "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js"
        }
    }
  </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="total">
        <div class="information">
            <p>Good evening, sir. There are currently 0 crime alerts in the city.</p>
        </div>
        <button class="tone btn btn-dark">
            <i class="bmMusic"></i> I AM BATMAN!
        </button>
        <div class="slider">
            <input type="range" class="form-range" id="range1">
        </div>
        <div class="bar">
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%"></div>
            </div>
        </div>
        <div class="counter">0</div>
        <div id="map"></div>
        <div class="symbol">
                <img class="logo" src="./images/icons8-batman-logo-512.png" alt="white batman logo">
        </div>
        <div class="chart">
            <canvas id="barre"></canvas>
        </div>
        <div class="animation">
            <div class="txt">
                <p>"Criminals, by nature, are a cowardly and superstitious lot. To instill fear into their hearts, I became a bat. A monster in the night."</p>
            </div>
        </div>
        <canvas class="zdog" width="100" height="50"></canvas>
        <div class="icones">
            <i class="bi bi-activity"></i>
            <i class="bi bi-bar-chart-steps"></i>
            <i class="bi bi-radar"></i>
            <i class="bi bi-envelope-exclamation-fill"></i>
        </div>
        <div class="buttons">
            <button class="btn btn-info">Contact Alfred</button>
            <button class="btn btn-info">Contact GCPD</button>
            <button class="btn btn-info">Contact Oracle</button>
            <button class="btn btn-info">Contact JL</button>
        </div>
    </div>
    <script type="module" src="./js/map.js"></script>
    <script src="./js/chart.js" type="module"></script>
    <script src="./js/zdog.js" type="module"></script>
    <script src="./js/tonejs.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/counter.js" type="module"></script>
</body>
</html>
